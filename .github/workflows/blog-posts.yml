name: Update Latest Blog Posts (Custom)

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run script to update README
        run: node update-readme.js

      - name: Commit and Push changes
        run: |
          git config user.name "Sammy John Bot"
          git config user.email "sjr.dev@protonmail.com"
          git add README.md
          git commit -m "chore: update latest blog posts [automated]" || echo "No changes to commit"

          git remote set-url origin https://Sammy-John:${{ secrets.PAT_TOKEN }}@github.com/Sammy-John/Sammy-John.git
          git push origin main
